<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-balham.css">
  </head>
  <body>
        <script src="https://d3js.org/d3-dsv.v1.min.js">
        </script> 
        <script src="https://d3js.org/d3-array.v2.min.js">
        </script> <!-- CUSTOM SCRIPTS-->
         
        <script src="JS/scripts.js"></script>


  <script type="text/javascript" charset="utf-8">
  	async function dataRun(){ 
				var combinationData =   await getData('data/combined_data_v4.csv').then(async function(data) {return data;});
                combinationDataCSVGroup = d3.group(await d3.csvParse(combinationData), d => d.OKR, d => d.Name);
                var Object2DataSet = combinationDataCSVGroup.get('obj1kr1').get(undefined);
                console.log(Object2DataSet);
    // specify the columns"","OKR","date_or_period","category_or_dept","variable","value"
    var columnDefs = [
      {headerName: "OKR", field: "OKR", sortable: true},
      {headerName: "value", 
      field: "value",
      sortable: true,
      
      cellStyle: function(params) {
        if (params.value>0) {
            //mark police cells as red
            return {color: 'green'};
        }
        else if(params.value<0){
            return {color: 'red'};
        } 
        else {
            return null;
        }
    }
    
    },
      {headerName: "category_or_dept", field: "category_or_dept",sortable: true, filter: 'agTextColumnFilter'}
    ];

    // let the grid know which columns to use
    var gridOptions = {
      columnDefs: columnDefs,
      pagination:true
    };

  // lookup the container we want the Grid to use
  var eGridDiv = document.querySelector('#myGrid');

  // create the grid passing in the div to use together with the columns & data we want to use
  new agGrid.Grid(eGridDiv, gridOptions);

  gridOptions.api.setRowData(Object2DataSet);
  gridOptions.api.sizeColumnsToFit();

      }
			dataRun();
  </script>
  </body>
</html>
