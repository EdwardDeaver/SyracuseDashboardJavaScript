  <script type="text/javascript" charset="utf-8">
  

  async function dataRun(key){ 
				var combinationData =   await getData('data/combined_data_v4.csv').then(async function(data) {return data;});
                combinationDataCSVGroup = d3.group(await d3.csvParse(combinationData), d => d.OKR, d => d.Name);
                var combinationDataCSVGroup = combinationDataCSVGroup.get(key).get(undefined);
                return combinationDataCSVGroup;
  }

  var columnDefs = [
      {headerName: "OKR", field: "OKR", sortable: true},
      {headerName: "value", 
      field: "value",
      sortable: true,
      
      cellStyle: function(params) {
        if (params.value>0) {
            //mark police cells as red
            return {color: 'green'};
        }
        else if(params.value<0){
            return {color: 'red'};
        } 
        else {
            return null;
        }
    }
    
    },
      {headerName: "category_or_dept", field: "category_or_dept",sortable: true, filter: 'agTextColumnFilter'}
    ];

    // let the grid know which columns to use
    var gridOptions = {
      columnDefs: columnDefs,
      pagination:true,
      
      onGridReady(params) {
        this.gridApi = params.api;
        this.columnApi = params.columnApi;
        this.gridApi.sizeColumnsToFit();
        window.onresize = () => {
            this.gridApi.sizeColumnsToFit();
        }
}
    };

    
            function onFilterTextBoxChanged() {
    gridOptions.api.setQuickFilter(document.getElementById('filter-text-box').value);
}
  </script>

  <script>
   dataRun('obj1kr1').then(function(data){
    // specify the columns"","OKR","date_or_period","category_or_dept","variable","value"
     // lookup the container we want the Grid to use
  var eGridDiv = document.querySelector('#myGrid');

  // create the grid passing in the div to use together with the columns & data we want to use
  new agGrid.Grid(eGridDiv, gridOptions);

  gridOptions.api.setRowData(data);
  gridOptions.api.sizeColumnsToFit();
  gridOptions.api.setDomLayout('autoHeight');
    // auto height will get the grid to fill the height of the contents,
    // so the grid div should have no height set, the height is dynamic.
    document.querySelector('#myGrid').style.height = '';
    eGridDiv.style.width = '100%';
    eGridDiv.style.height = '100%';
  
});
  </script>
